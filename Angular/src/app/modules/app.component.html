<mat-toolbar color="primary">
  <a class="title" [routerLink]="['/']">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <button mat-raised-button *ngIf="!loggedIn" (click)="login()">Login</button>
  <button mat-raised-button *ngIf="loggedIn" color="warn" (click)="logout()">Logout</button>
</mat-toolbar>
<br />
<a routerLink="module-one">View Module One</a>
<br/>
<main>
  <div *ngIf="(isLoading | async)" class="loading-indicator">
      <mat-spinner class="pos-center"></mat-spinner>
  </div>
  <div>
      <router-outlet style="text-align:center;" *ngIf="!isIframe"></router-outlet>
  </div>
</main>
